<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="./css/style.custom.css" type="text/css" />
    </head>
    
    <body>
        <div class="content-container">
            
            <div class="head-container">
                
                    <form id="form">
                        <input class="btn" id="click-upload-input" type="file" required multiple>
                        <input type="text" id="collection-name" placeholder="collection name" required>
                        <button class="btn" type="submit" id="connect-db" data-connection="off">Database OFF</button>
                        <button class="btn" type="submit" id="update-btn">Update Database</button>
                    </form>
                    
                    <div id="preview-content">
                        Preview content
                        DIVS that when clicked change context to preview json and compare it to xml
                        <div id="xml-content">XML</div><div id="json-content">JSON</div>
                    </div>
                    <div class="head-nav">
                        <button class="btn" id="create">
                            Create Schema
                        </button>
                        <button class="btn" id="preview" data-target="preview-content" data-xml="xml-content" data-json="json-content">
                            Preview Document
                        </button>
                    </div>
            </div>
            
            <div class="main-container">
                <div class="left column">
                    Preview
                </div>
                <div class="right column">
                    <h4 class="text-center">Log</h4>
                    <div class="stacked">
                        <div class="logger stack" id="resText">
                            <h6>express res</h6>
                        </div>
                    </div>
                    <div class="stacked">
                        <div class="logger stack" id="error-log">
                            <h6>javascript errors</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
