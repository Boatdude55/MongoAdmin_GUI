<html lang="en" ng-app="MongoAdminApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="./css/style.custom.css" type="text/css" />
        
        <script type="text/javascript" src="./js/angular.min.js"></script>
        <script type="text/javascript" src="./js/admin.js"></script>
    </head>
    
    <body>
        <div class="content-container" ng-controller="AdminController">
            
            <div class="head-container">
                
                    <form id="form">
                        
                        <input class="btn" id="click-upload-input" type="file" input-file-model="files" required multiple>
                        
                        <input type="text" id="collection-name" placeholder="collection name" required>
                        
                        <div class="btn-group">
                            
                            <button class="btn" id="connect-db">Database OFF</button>
                            <button class="btn" type="submit" id="update-btn">Update Database</button>
                            
                        </div>
                        
                    </form>
                    
                    <nav class="btn-group">
                        
                        <button class="btn" id="create">
                            Create Schema
                        </button>
                        
                        <!--<button class="btn" id="preview" preview-directive>
                            Preview Document
                        </button>-->
                        <select class="btn" input-file-list="list">
                            <option>Preview Document</option>
                        </select>
                        
                    </nav>
            </div>
            
            <div class="main-container">
                
                <div class="left column" input-file-preview="preview">
                    DIV for Preview and Schema functionality
                </div>
                
                <div class="right column">
                    
                    <h4 class="text-center">Log</h4>
                    
                    <div class="stacked">
                        
                        <div class="logger stack" id="resText">
                            
                            <h6>express res</h6>
                            
                        </div>
                        
                    </div>
                    
                    <div class="stacked">
                        
                        <div class="logger stack" id="error-log">
                            
                            <h6>javascript errors</h6>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </body>
</html>
